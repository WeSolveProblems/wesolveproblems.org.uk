<h1>Problem ID 57582</h1>
<p>
Prove that the area S of a triangle is equal to abc/4R.
</p>

<h1>Solution</h1>
<p>
By the sine theorem, sin $\gamma$ = c/2R, therefore S = $(ab sin \gamma)$/2 = abc/4R.
</p>
